<?xml version="1.0" standalone="no"?>
<svg xmlns:xlink="http://www.w3.org/1999/xlink"
     id="svg-web-2" width="200" height="200"
     viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="gradBronzeWeb2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDBA74;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#C2410C;stop-opacity:1"/>
    </linearGradient>

    <!-- Bevel-ish edge highlight stroke -->
    <linearGradient id="edgeHighlightWeb2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.45"/>
      <stop offset="35%" stop-color="#FFFFFF" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.18"/>
    </linearGradient>

    <!-- Soft outer shadow (makes it pop up like an app tile) -->
    <filter id="tileShadowWeb2" x="-25%" y="-25%" width="150%" height="150%">
      <!-- deeper base shadow -->
      <feDropShadow dx="0" dy="10" stdDeviation="10"
                    flood-color="#000000" flood-opacity="0.35"/>
      <!-- tighter contact shadow -->
      <feDropShadow dx="0" dy="3" stdDeviation="2.5"
                    flood-color="#000000" flood-opacity="0.28"/>
    </filter>

    <!-- Subtle top-left sheen overlay -->
    <linearGradient id="sheenWeb2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.14"/>
      <stop offset="45%" stop-color="#FFFFFF" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Base background with OUTER shadow -->
  <rect x="0" y="0" width="200" height="200"
        rx="44" ry="44"
        fill="#0F4C5C"
        filter="url(#tileShadowWeb2)"/>

  <!-- Sheen layer to simulate curved surface -->
  <rect x="0" y="0" width="200" height="200"
        rx="44" ry="44"
        fill="url(#sheenWeb2)"/>

  <!-- Bevel-like stroke (bright top-left -> darker bottom-right) -->
  <rect x="2.5" y="2.5" width="195" height="195"
        rx="41.5" ry="41.5"
        fill="none"
        stroke="url(#edgeHighlightWeb2)"
        stroke-width="3"/>

  <!-- Icon & Lines -->
  <!-- Center of content is roughly (122.5, 100). We want to move it to (100, 100) and scale. -->
  <g transform="translate(-41, -25) scale(1.27)">
    <path d="M70 60 V100 A20 20 0 0 1 30 100"
          stroke="#FFF7ED" stroke-width="8" stroke-linecap="round"
          fill="none" transform="translate(10, 0)"/>
    <path d="M80 60 H100 A20 20 0 0 1 100 100 H80 V60 Z"
          stroke="#FFF7ED" stroke-width="8"
          fill="none" transform="translate(10, 0)"/>
    <path d="M80 100 H105 A20 20 0 0 1 105 140 H70 V100"
          stroke="#FFF7ED" stroke-width="8"
          fill="none" transform="translate(10, 0)"/>

    <!-- Signal Waves - Orange Bronze -->
    <path d="M145 70 A 30 30 0 0 1 145 130"
          stroke="url(#gradBronzeWeb2)" stroke-width="6"
          stroke-linecap="round" fill="none"/>
    <path d="M160 60 A 45 45 0 0 1 160 140"
          stroke="url(#gradBronzeWeb2)" stroke-width="6"
          stroke-linecap="round" opacity="0.8" fill="none"/>
  </g>
</svg>
