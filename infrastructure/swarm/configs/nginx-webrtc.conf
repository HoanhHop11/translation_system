# ==============================================================================
# NGINX REVERSE PROXY - WEBRTC GATEWAY (PRODUCTION)
# ==============================================================================
# 
# Purpose: HTTP reverse proxy từ Traefik đến MediaSoup Gateway
# SSL Termination: Handled by Traefik (Let's Encrypt)
# Flow: Client → Traefik (HTTPS) → NGINX (HTTP) → Gateway (HTTP)
#
# Reference: Socket.IO official docs - https://socket.io/docs/v4/reverse-proxy
# 
# ==============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # WebSocket upgrade map (Socket.IO requirement)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Upstream - Gateway service (Docker Swarm VIP)
    upstream gateway_backend {
        server translation_gateway:3000;
        keepalive 64;
    }

    # Main Server - HTTP Only (SSL terminated by Traefik)
    server {
        listen 80;
        server_name webrtc.jbcalling.site;

        # Trust X-Forwarded-* headers from Traefik
        set_real_ip_from 10.0.0.0/8;
        set_real_ip_from 172.16.0.0/12;
        real_ip_header X-Forwarded-For;
        real_ip_recursive on;

        # Health check endpoint
        location /health {
            proxy_pass http://gateway_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            access_log off;
        }

        # Socket.IO endpoint - WebSocket support
        # Reference: https://socket.io/docs/v4/reverse-proxy
        location /socket.io/ {
            proxy_pass http://gateway_backend/socket.io/;
            proxy_http_version 1.1;
            
            # WebSocket upgrade headers (REQUIRED)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Socket.IO timeout - MUST be > pingInterval + pingTimeout
            # Default: 25s (pingInterval) + 20s (pingTimeout) = 45s
            # Set to 60s for safety margin
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            
            # Disable buffering for WebSocket
            proxy_buffering off;
        }

        # Root path - REST API
        location / {
            proxy_pass http://gateway_backend/;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
