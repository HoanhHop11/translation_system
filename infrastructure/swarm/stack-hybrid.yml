# Docker Swarm Stack - Production Architecture
# Phase 5 Complete: Gateway SFU + MediaSoup (Unified)
# Updated: November 17, 2025
# Architecture: Gateway (NodeJS + MediaSoup SFU) + Coturn + AI Services

version: "3.9"

# Shared configuration templates
x-default-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "3"
    labels: "service,stack"

x-default-update-config: &default-update-config
  parallelism: 1
  delay: 10s
  failure_action: rollback
  monitor: 60s
  order: start-first

x-default-rollback-config: &default-rollback-config
  parallelism: 1
  delay: 10s

x-default-restart-policy: &default-restart-policy
  condition: on-failure
  delay: 5s
  max_attempts: 3
  window: 120s

networks:
  frontend:
    driver: overlay
    driver_opts:
      encrypted: "false"
      com.docker.network.driver.mtu: "1410"
    attachable: true
  backend:
    driver: overlay
    driver_opts:
      encrypted: "false"
      com.docker.network.driver.mtu: "1410"
    attachable: true

volumes:
  models_cache:
    driver: local
  tts_models:
    driver: local
  redis_data:
    driver: local
  redis_gateway_data:
    driver: local
  grafana_data:
    driver: local
  prometheus_data:
    driver: local
  loki_data:
    driver: local
  traefik_certs:
    driver: local
  alertmanager_data:
    driver: local

# ===========================================
# Docker Configs - External Configuration Files
# ===========================================
configs:
  prometheus_config:
    file: ./configs/prometheus.yml
  prometheus_node_rules:
    file: ./configs/prometheus-rules/node-alerts.yml
  prometheus_service_rules:
    file: ./configs/prometheus-rules/service-alerts.yml
  alertmanager_config:
    file: ./configs/alertmanager.yml
  loki_config:
    file: ./configs/loki-config.yml
  promtail_config_v2:
    file: ./configs/promtail-config.yml
  blackbox_config:
    file: ./configs/blackbox.yml
  grafana_datasources:
    file: ./configs/grafana/provisioning/datasources/datasources.yml
  grafana_dashboards_provision:
    file: ./configs/grafana/provisioning/dashboards/dashboards.yml
  grafana_dashboard_nodes:
    file: ./configs/grafana/dashboards/node-overview.json
  grafana_dashboard_ai:
    file: ./configs/grafana/dashboards/ai-services.json
  grafana_dashboard_logs:
    file: ./configs/grafana/dashboards/loki-logs.json

services:
  # ===========================================
  # DEPRECATED SERVICES REMOVED (Nov 17, 2025)
  # ===========================================
  # - signaling (P2P Socket.IO) → Replaced by Gateway SFU
  # - mediasoup (Separate workers) → Unified into Gateway
  #
  # Current Architecture:
  # - Gateway: NodeJS + Socket.IO + MediaSoup SFU (All-in-one)
  # - Frontend: Connects directly to Gateway (webrtc.jbcalling.site)
  # - No separate P2P signaling server needed
  #
  # Reason for removal:
  # - Phase 5 complete with Gateway SFU working perfectly
  # - Full bidirectional video with consume existing producers
  # - Simpler architecture, easier maintenance
  # - No RTP capabilities mismatch issues
  #
  # Rollback: Use stack-hybrid-with-signaling.yml.backup if needed
  # ===========================================

  # ===========================================
  # Coturn TURN Server (NAT Traversal)
  # ===========================================
  coturn:
    image: jackboun11/jbcalling-coturn:1.0.0
    networks:
      - backend
    ports:
      - target: 3478
        published: 3478
        protocol: tcp
        mode: host
      - target: 3478
        published: 3478
        protocol: udp
        mode: host
      - target: 5349
        published: 5349
        protocol: tcp
        mode: host
      - target: 49152
        published: 49152
        protocol: udp
        mode: host
      - target: 49153
        published: 49153
        protocol: udp
        mode: host
      - target: 49154
        published: 49154
        protocol: udp
        mode: host
      - target: 49155
        published: 49155
        protocol: udp
        mode: host
      - target: 49156
        published: 49156
        protocol: udp
        mode: host
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.instance == translation02  # Same node as MediaSoup
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging: *default-logging

  # ===========================================
  # Gateway Service - NodeJS Socket.IO + Room Management
  # ⚠️ WORKAROUND: Giảm xuống còn 20 ports thay vì 100
  # Docker Swarm có giới hạn về số lượng port mappings
  # ===========================================
  gateway:
    image: jackboun11/jbcalling-gateway:2.0.6-vad-tuned  # FIX: RTCP filter, DTX skip, padding handling
    ports:
      - target: 40000
        published: 40000
        protocol: udp
        mode: host
      - target: 40001
        published: 40001
        protocol: udp
        mode: host
      - target: 40002
        published: 40002
        protocol: udp
        mode: host
      - target: 40003
        published: 40003
        protocol: udp
        mode: host
      - target: 40004
        published: 40004
        protocol: udp
        mode: host
      - target: 40005
        published: 40005
        protocol: udp
        mode: host
      - target: 40006
        published: 40006
        protocol: udp
        mode: host
      - target: 40007
        published: 40007
        protocol: udp
        mode: host
      - target: 40008
        published: 40008
        protocol: udp
        mode: host
      - target: 40009
        published: 40009
        protocol: udp
        mode: host
      - target: 40010
        published: 40010
        protocol: udp
        mode: host
      - target: 40011
        published: 40011
        protocol: udp
        mode: host
      - target: 40012
        published: 40012
        protocol: udp
        mode: host
      - target: 40013
        published: 40013
        protocol: udp
        mode: host
      - target: 40014
        published: 40014
        protocol: udp
        mode: host
      - target: 40015
        published: 40015
        protocol: udp
        mode: host
      - target: 40016
        published: 40016
        protocol: udp
        mode: host
      - target: 40017
        published: 40017
        protocol: udp
        mode: host
      - target: 40018
        published: 40018
        protocol: udp
        mode: host
      - target: 40019
        published: 40019
        protocol: udp
        mode: host
    networks:
      - frontend  # Traefik discovery
      - backend   # Redis + STT/Translation services access
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - ANNOUNCED_IP=34.87.0.159
      - "ANNOUNCED_IPV6=2600:1900:4080:470::1"
      - ENABLE_IPV6=true
      - NODE_ENV=production
      - CORS_ORIGIN=https://www.jbcalling.site,https://jbcalling.site
      - WORKER_COUNT=2  # MediaSoup workers inside Gateway
      - RTC_MIN_PORT=40000  # ⚠️ CRITICAL: Reduced to 20 ports for Docker Swarm compatibility
      - RTC_MAX_PORT=40019  # Only 20 ports published với mode: host
      - LOG_LEVEL=debug
      - REDIS_HOST=redis_gateway
      - REDIS_PORT=6379
      - STT_SERVICE_URL=http://stt:8002  # ✅ Now accessible via backend network
      - TRANSLATION_SERVICE_URL=http://translation:8005  # VinAI Translation Service
      - TTS_SERVICE_URL=http://tts_translation02:8004  # Piper/OpenVoice (keeps port 8004)
      - ENABLE_AUDIO_PROCESSING=true
      - AUDIO_SAMPLE_RATE=48000
      - AUDIO_CHANNELS=1
    depends_on:
      - redis
    deploy:
      mode: replicated
      replicas: 1
      # endpoint_mode: vip (default) - works with port publishing
      placement:
        constraints:
          - node.labels.instance == translation01  # REVERT: Gateway must be on same node as Traefik for WebSocket routing
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.75'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.swarm.network=translation_frontend"
        - "traefik.http.routers.gateway.rule=Host(`webrtc.jbcalling.site`)"
        - "traefik.http.routers.gateway.entrypoints=websecure"
        - "traefik.http.routers.gateway.tls=true"
        - "traefik.http.routers.gateway.tls.certresolver=letsencrypt"
        - "traefik.http.services.gateway.loadbalancer.server.port=3000"
        - "prometheus-job=gateway"
        - "logging=promtail"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging: *default-logging

  # ===========================================
  # Frontend Service - MediaSoup SFU Client
  # ===========================================
  frontend:
    image: jackboun11/jbcalling-frontend:2.0.11-tts-lang-fix  # FIX: TTS uses myLanguage (user's language) not targetLanguage
    environment:
      - REACT_APP_GATEWAY_URL=https://webrtc.jbcalling.site  # Gateway NodeJS SFU (MediaSoup)
      - REACT_APP_SIGNALING_URL=https://api.jbcalling.site  # Signaling/Socket.IO server (fallback)
      - REACT_APP_TURN_SERVER=turn:media.jbcalling.site:3478
      - REACT_APP_TURN_USERNAME=videocall
      - REACT_APP_TURN_SECRET=4798697923fa54e05ca5a509412bfd03144837b726a2e348149c2fe5e1b9c4dd
      - REACT_APP_STUN_SERVERS=stun:stun.l.google.com:19302,stun:stun.cloudflare.com:3478
      - NODE_ENV=production
      # AI Translation Pipeline Services (Public URLs qua Traefik)
      - REACT_APP_STT_SERVICE_URL=https://stt.jbcalling.site
      - REACT_APP_TRANSLATION_SERVICE_URL=https://translation.jbcalling.site
      - REACT_APP_TRANSLATION_SERVICE_TYPE=auto  # 'vinai' | 'nllb' | 'auto'
      - REACT_APP_TTS_SERVICE_URL=https://tts.jbcalling.site
    networks:
      - frontend
    deploy:
      # Config từ stack-optimized.yml - ĐÃ PROVEN HOẠT ĐỘNG
      update_config:
        parallelism: 1
        delay: 5s              # Static files start nhanh
        failure_action: rollback
        monitor: 45s           # Đủ time để healthcheck pass
        max_failure_ratio: 0
        order: stop-first      # CRITICAL: stop-first tránh Swarm kill new task
      rollback_config:
        parallelism: 1
        delay: 0s
        failure_action: pause
        monitor: 10s
        order: stop-first
      restart_policy:
        condition: on-failure  # Chỉ restart on-failure
        delay: 3s
        max_attempts: 5
        window: 60s
      mode: replicated
      replicas: 3
      placement:
        constraints:
          - node.labels.instance == translation01  # PHẢI cùng node với Traefik
      # Overlay network cross-node routing FAILED - must co-locate với Traefik
      resources:
        limits:
          cpus: '0.2'    # Từ stack-optimized
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M
      labels:
        - "traefik.enable=true"
        - "traefik.swarm.network=translation_frontend"
        - "traefik.http.routers.frontend.rule=Host(`jbcalling.site`) || Host(`www.jbcalling.site`)"
        - "traefik.http.routers.frontend.entrypoints=websecure"
        - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
        - "traefik.http.routers.frontend.tls.domains[0].main=jbcalling.site"
        - "traefik.http.routers.frontend.tls.domains[0].sans=www.jbcalling.site"
        - "traefik.http.services.frontend.loadbalancer.server.port=80"
    stop_grace_period: 30s  # Nginx graceful shutdown
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s      # Container có time khởi động
    logging: *default-logging

  # ===========================================
  # Redis Services
  # ===========================================
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - backend
    volumes:
      - redis_data:/data
    deploy:
      update_config: *default-update-config
      rollback_config: *default-rollback-config
      restart_policy: *default-restart-policy
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.5'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging: *default-logging

  redis_gateway:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - backend
    volumes:
      - redis_gateway_data:/data
    deploy:
      update_config: *default-update-config
      rollback_config: *default-rollback-config
      restart_policy: *default-restart-policy
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.instance == translation02
      resources:
        limits:
          cpus: '0.25'
          memory: 384M
        reservations:
          cpus: '0.1'
          memory: 256M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging: *default-logging

  # ===========================================
  # AI Services (No changes)
  # ===========================================
  stt:
    image: jackboun11/jbcalling-stt:2.2.0-parakeet-tdt-0.6b  # EN: NeMo Parakeet TDT 0.6B Transducer (600M params)
    networks:
      - backend
      - frontend
    environment:
      - REDIS_HOST=redis_gateway
      - REDIS_PORT=6379
      - REDIS_TTL=3600
      - CORS_ORIGINS=https://jbcalling.site,https://www.jbcalling.site
    depends_on:
      - redis
    deploy:
      # Custom update_config cho model 0.6B (cần stop-first vì model lớn ~2GB RAM)
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 90s          # Tăng monitor time vì model load lâu hơn
        order: stop-first     # CRITICAL: stop cũ trước để giải phóng RAM
      rollback_config: *default-rollback-config
      restart_policy: *default-restart-policy
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.instance == translation02
      resources:
        limits:
          cpus: '2.0'
          memory: 4G        # Tăng lên 4G cho model 0.6B (~2GB RAM khi load)
        reservations:
          cpus: '1.0'
          memory: 2.5G      # Tăng lên 2.5G
      labels:
        - "traefik.enable=true"
        - "traefik.swarm.network=translation_frontend"
        - "traefik.http.routers.stt.rule=Host(`stt.jbcalling.site`)"
        - "traefik.http.routers.stt.entrypoints=websecure"
        - "traefik.http.routers.stt.tls.certresolver=letsencrypt"
        - "traefik.http.services.stt.loadbalancer.server.port=8002"
        - "prometheus-job=stt"
        - "logging=promtail"
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8002/health\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging: *default-logging

  translation:
    image: jackboun11/jbcalling-translation-vinai:1.0.3
    networks:
      - backend
      - frontend
    environment:
      - REDIS_HOST=redis_gateway
      - REDIS_PORT=6379
      - REDIS_DB=1
      - CACHE_TTL=86400
      - DEVICE=cpu
      - COMPUTE_TYPE=int8
      - MAX_LENGTH=512
      - BEAM_SIZE=1
    depends_on:
      - redis
    deploy:
      update_config: *default-update-config
      rollback_config: *default-rollback-config
      restart_policy: *default-restart-policy
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.instance == translation02  # Co-locate với STT, optimized CPU node
      resources:
        limits:
          cpus: '1.5'    # Giảm từ 2.0 (NLLB) xuống 1.5 (VinAI efficient hơn)
          memory: 2G     # Giảm từ 5G xuống 2G - VinAI chỉ cần ~1GB
        reservations:
          cpus: '0.75'   # Giảm từ 1.0 xuống 0.75
          memory: 1G     # Giảm từ 3G xuống 1G
      labels:
        - "traefik.enable=true"
        - "traefik.swarm.network=translation_frontend"
        - "traefik.http.routers.translation.rule=Host(`translation.jbcalling.site`)"
        - "traefik.http.routers.translation.entrypoints=websecure"
        - "traefik.http.routers.translation.tls.certresolver=letsencrypt"
        - "traefik.http.services.translation.loadbalancer.server.port=8005"
        - "prometheus-job=translation"
        - "logging=promtail"
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8005/health\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging: *default-logging

  # ===========================================
  # TTS Piper Service - Vietnamese + English
  # Models embedded in image: vi_VN-vais1000-medium, en_US-lessac-medium
  # ===========================================
  tts_translation02:
    image: jackboun11/jbcalling-tts-piper:2.0.1-cors  # Piper TTS with embedded models
    networks:
      - backend
      - frontend
    environment:
      - PIPER_MODEL_VI=/models/piper/vi_VN-vais1000-medium.onnx
      - PIPER_CONFIG_VI=/models/piper/vi_VN-vais1000-medium.onnx.json
      - PIPER_MODEL_EN=/models/piper/en_US-lessac-medium.onnx
      - PIPER_CONFIG_EN=/models/piper/en_US-lessac-medium.onnx.json
    # NOTE: Models are embedded in image, no volume needed
    depends_on:
      - redis
    deploy:
      update_config: *default-update-config
      rollback_config: *default-rollback-config
      restart_policy: *default-restart-policy
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.instance == translation02
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
        reservations:
          cpus: '0.75'
          memory: 1G
      labels:
        - "traefik.enable=true"
        - "traefik.swarm.network=translation_frontend"
        - "traefik.http.routers.tts.rule=Host(`tts.jbcalling.site`)"
        - "traefik.http.routers.tts.entrypoints=websecure"
        - "traefik.http.routers.tts.tls.certresolver=letsencrypt"
        - "traefik.http.services.tts.loadbalancer.server.port=8004"
        - "prometheus-job=tts"
        - "logging=promtail"
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8004/health\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging: *default-logging

  tts_translation03:
    image: jackboun11/jbcalling-tts-piper:2.0.1-cors  # Piper TTS with embedded models
    networks:
      - backend
      - frontend
    environment:
      - PIPER_MODEL_VI=/models/piper/vi_VN-vais1000-medium.onnx
      - PIPER_CONFIG_VI=/models/piper/vi_VN-vais1000-medium.onnx.json
      - PIPER_MODEL_EN=/models/piper/en_US-lessac-medium.onnx
      - PIPER_CONFIG_EN=/models/piper/en_US-lessac-medium.onnx.json
    # NOTE: Models are embedded in image, no volume needed
    depends_on:
      - redis
    deploy:
      update_config: *default-update-config
      rollback_config: *default-rollback-config
      restart_policy: *default-restart-policy
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.instance == translation03
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
        reservations:
          cpus: '0.75'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8004/health\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging: *default-logging

  # ===========================================
  # Infrastructure Services
  # ===========================================
  traefik:
    image: traefik:v3.6
    command:
      - "--api.dashboard=true"
      - "--providers.swarm.endpoint=unix:///var/run/docker.sock"
      - "--providers.swarm.exposedByDefault=false"
      - "--providers.swarm.network=translation_frontend"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=hopboy2003@gmail.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--metrics.prometheus=true"
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    networks:
      - frontend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.api.rule=Host(`traefik.jbcalling.site`)"
        - "traefik.http.routers.api.service=api@internal"
        - "traefik.http.routers.api.entrypoints=websecure"
        - "traefik.http.routers.api.tls.certresolver=letsencrypt"
        - "traefik.http.services.traefik.loadbalancer.server.port=8080"
    logging: *default-logging

  # ===========================================
  # MONITORING STACK - Production Grade
  # Updated: December 9, 2025
  # Components: Prometheus, Grafana, Loki, Promtail,
  #             Alertmanager, Node Exporter, cAdvisor, Redis Exporter
  # ===========================================

  # ===========================================
  # Prometheus - Metrics Collection & Alerting
  # ===========================================
  prometheus:
    image: prom/prometheus:v2.54.1
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - backend
      - frontend
    volumes:
      - prometheus_data:/prometheus
      - /var/run/docker.sock:/var/run/docker.sock:ro
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yml
      - source: prometheus_node_rules
        target: /etc/prometheus/rules/node-alerts.yml
      - source: prometheus_service_rules
        target: /etc/prometheus/rules/service-alerts.yml
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
      labels:
        - "traefik.enable=true"
        - "traefik.swarm.network=translation_frontend"
        - "traefik.http.routers.prometheus.rule=Host(`prometheus.jbcalling.site`)"
        - "traefik.http.routers.prometheus.entrypoints=websecure"
        - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
        - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
        - "prometheus-job=prometheus"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging: *default-logging

  # ===========================================
  # Alertmanager - Alert Routing & Notification
  # ===========================================
  alertmanager:
    image: prom/alertmanager:v0.27.0
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=https://alertmanager.jbcalling.site'
    networks:
      - backend
      - frontend
    volumes:
      - alertmanager_data:/alertmanager
    configs:
      - source: alertmanager_config
        target: /etc/alertmanager/alertmanager.yml
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
      labels:
        - "traefik.enable=true"
        - "traefik.swarm.network=translation_frontend"
        - "traefik.http.routers.alertmanager.rule=Host(`alertmanager.jbcalling.site`)"
        - "traefik.http.routers.alertmanager.entrypoints=websecure"
        - "traefik.http.routers.alertmanager.tls.certresolver=letsencrypt"
        - "traefik.http.services.alertmanager.loadbalancer.server.port=9093"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging: *default-logging

  # ===========================================
  # Grafana - Visualization & Dashboards
  # ===========================================
  grafana:
    image: grafana/grafana:11.3.0
    networks:
      - backend
      - frontend
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=JBCalling2025!
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://grafana.jbcalling.site
      - GF_INSTALL_PLUGINS=redis-datasource,grafana-clock-panel,grafana-piechart-panel
      - GF_ALERTING_ENABLED=true
      - GF_UNIFIED_ALERTING_ENABLED=true
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards
    volumes:
      - grafana_data:/var/lib/grafana
    configs:
      - source: grafana_datasources
        target: /etc/grafana/provisioning/datasources/datasources.yml
      - source: grafana_dashboards_provision
        target: /etc/grafana/provisioning/dashboards/dashboards.yml
      - source: grafana_dashboard_nodes
        target: /var/lib/grafana/dashboards/node-overview.json
      - source: grafana_dashboard_ai
        target: /var/lib/grafana/dashboards/ai-services.json
      - source: grafana_dashboard_logs
        target: /var/lib/grafana/dashboards/loki-logs.json
    depends_on:
      - prometheus
      - loki
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      labels:
        - "traefik.enable=true"
        - "traefik.swarm.network=translation_frontend"
        - "traefik.http.routers.grafana.rule=Host(`grafana.jbcalling.site`)"
        - "traefik.http.routers.grafana.entrypoints=websecure"
        - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
        - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging: *default-logging

  # ===========================================
  # Loki - Log Aggregation
  # ===========================================
  loki:
    image: grafana/loki:3.2.1
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - backend
    volumes:
      - loki_data:/loki
    configs:
      - source: loki_config
        target: /etc/loki/loki-config.yml
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
      labels:
        - "prometheus-job=loki"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging: *default-logging

  # ===========================================
  # Promtail - Log Collection Agent (Global)
  # Chạy trên mỗi node để thu thập logs
  # ===========================================
  promtail:
    image: grafana/promtail:3.2.1
    command: -config.file=/etc/promtail/promtail-config.yml
    networks:
      - backend
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    configs:
      - source: promtail_config_v2
        target: /etc/promtail/promtail-config.yml
    depends_on:
      - loki
    deploy:
      mode: global
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging: *default-logging

  # ===========================================
  # Node Exporter - System Metrics (Global)
  # Chạy trên mỗi node để thu thập metrics hệ thống
  # ===========================================
  node-exporter:
    image: prom/node-exporter:v1.8.2
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.textfile.directory=/etc/node-exporter/'
      - '--web.listen-address=:9100'
    networks:
      - backend
    ports:
      - target: 9100
        published: 9100
        protocol: tcp
        mode: host
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    deploy:
      mode: global
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
      labels:
        - "prometheus-job=node-exporter"
    logging: *default-logging

  # ===========================================
  # cAdvisor - Container Metrics (Global)
  # Chạy trên mỗi node để thu thập container metrics
  # ===========================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    command:
      - '-docker_only=true'
      - '-housekeeping_interval=30s'
      - '-disable_metrics=percpu,sched,tcp,udp,disk,diskIO,hugetlb,referenced_memory,cpu_topology,resctrl'
    networks:
      - backend
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
    deploy:
      mode: global
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
      labels:
        - "prometheus-job=cadvisor"
    logging: *default-logging

  # ===========================================
  # Redis Exporter - Redis Metrics
  # ===========================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.63.0
    networks:
      - backend
    environment:
      - REDIS_ADDR=redis:6379
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
      labels:
        - "prometheus-job=redis-exporter"
    logging: *default-logging

  # ===========================================
  # Blackbox Exporter - Probe endpoints without /metrics
  # Used for TTS, external URLs, TCP checks
  # ===========================================
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.25.0
    networks:
      - backend
    configs:
      - source: blackbox_config
        target: /etc/blackbox_exporter/config.yml
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
      labels:
        - "prometheus-job=blackbox-exporter"
    logging: *default-logging

  # ===========================================
  # Portainer & Agent - REMOVED to save resources
  # Previously: 256M + 128M per node (3 nodes = ~640M total)
  # ===========================================
