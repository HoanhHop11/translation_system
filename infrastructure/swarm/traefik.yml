# =============================================================================
# TRAEFIK REVERSE PROXY WITH AUTOMATIC LETS ENCRYPT SSL
# =============================================================================
# Traefik sẽ:
# - Tự động request SSL certificates cho tất cả domains
# - Tự động renew certificates trước 30 ngày hết hạn
# - Redirect tất cả HTTP traffic sang HTTPS
# - Load balance traffic giữa các replicas
# =============================================================================

version: '3.8'

services:
  traefik:
    image: traefik:v3.0
    command:
      # API và Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      
      # Docker Swarm provider
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=frontend"
      
      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      # Uncomment dòng dưới để test với staging (tránh rate limit)
      # - "--certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
      
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
        
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certificates:/letsencrypt
      
    networks:
      - frontend
      
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
      labels:
        # Dashboard
        - "traefik.enable=true"
        - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN_NAME}`)"
        - "traefik.http.routers.traefik.entrypoints=websecure"
        - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
        - "traefik.http.routers.traefik.service=api@internal"
        - "traefik.http.routers.traefik.middlewares=auth"
        
        # Basic auth cho dashboard (admin:admin)
        # Tạo mới bằng: echo $(htpasswd -nb admin your_password) | sed -e s/\\$/\\$\\$/g
        - "traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$H6uskkkW$$IgXLP6ewTrSuBkTrqE8wj/"
        
        # Port cho dashboard
        - "traefik.http.services.traefik.loadbalancer.server.port=8080"
        
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  traefik-certificates:
    driver: local
    
networks:
  frontend:
    external: true
